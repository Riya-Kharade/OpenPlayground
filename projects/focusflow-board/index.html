<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-shell">
    <header class="hero">
      <h1>FocusFlow Board</h1>
      <p>Turn tasks into focused work sessions and track your momentum.</p>
    </header>

    <section class="grid two-col">
      <article class="panel">
        <h2>Add Task</h2>
        <form id="task-form" class="stack">
          <label for="task-title">Task title</label>
          <input id="task-title" name="title" type="text" maxlength="80" required placeholder="Write docs for API endpoints">

          <label for="task-minutes">Focus minutes</label>
          <input id="task-minutes" name="minutes" type="number" min="5" max="180" value="25" required>

          <button type="submit">Add Task</button>
        </form>
      </article>

      <article class="panel timer-panel">
        <h2>Active Session</h2>
        <p id="active-task" class="muted">No task running</p>
        <p id="countdown" class="countdown">25:00</p>
        <div class="actions">
          <button id="start-btn" type="button">Start</button>
          <button id="pause-btn" type="button" disabled>Pause</button>
          <button id="reset-btn" type="button">Reset</button>
        </div>
      </article>
    </section>

    <section class="grid two-col">
      <article class="panel">
        <h2>Task Queue</h2>
        <ul id="task-list" class="task-list"></ul>
      </article>

      <article class="panel">
        <h2>Progress</h2>
        <p id="summary">0 sessions completed today</p>
        <div class="progress-track" aria-label="Completed session progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
        <h3>Session Log</h3>
        <ul id="session-log" class="session-log"></ul>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
