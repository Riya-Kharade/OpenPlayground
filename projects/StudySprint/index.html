not o<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudySprint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-glow"></div>
  <main class="layout">
    <header class="hero">
      <p class="kicker">Study Session Tracker</p>
      <h1>StudySprint</h1>
      <p class="subtitle">Set subject goals, keep your streak alive, and track topic performance over time.</p>
    </header>

    <section class="stats" aria-label="Study stats">
      <article class="stat-card"><h2 id="totalHours">0h</h2><p>Total Study Time</p></article>
      <article class="stat-card"><h2 id="streakCount">0</h2><p>Current Streak (Days)</p></article>
      <article class="stat-card"><h2 id="sessionCount">0</h2><p>Sessions Logged</p></article>
      <article class="stat-card"><h2 id="subjectCount">0</h2><p>Subjects Active</p></article>
    </section>

    <section class="panel-grid">
      <article class="panel">
        <h3>Set Subject Goal</h3>
        <form id="goalForm" class="form-grid">
          <label>Subject<input type="text" id="goalSubject" required maxlength="30" placeholder="e.g., Math" /></label>
          <label>Target Hours<input type="number" id="goalHours" required min="1" max="500" /></label>
          <label>Deadline<input type="date" id="goalDeadline" required /></label>
          <button type="submit">Save Goal</button>
        </form>
        <div id="goalList" class="list"></div>
      </article>

      <article class="panel">
        <h3>Log Study Session</h3>
        <form id="sessionForm" class="form-grid">
          <label>Subject<input type="text" id="sessionSubject" list="subjectOptions" required maxlength="30" placeholder="Pick or type" /></label>
          <datalist id="subjectOptions"></datalist>
          <label>Topic<input type="text" id="sessionTopic" required maxlength="50" placeholder="e.g., Integrals" /></label>
          <label>Duration (min)<input type="number" id="sessionDuration" required min="5" max="600" /></label>
          <label>Date<input type="date" id="sessionDate" required /></label>
          <button type="submit">Add Session</button>
        </form>
        <div id="sessionList" class="list"></div>
      </article>
    </section>

    <section class="panel-grid charts">
      <article class="panel chart-panel">
        <h3>Subject-wise Time</h3>
        <canvas id="subjectChart" width="640" height="300" aria-label="Subject study chart"></canvas>
      </article>
      <article class="panel chart-panel">
        <h3>Date-wise Trend</h3>
        <canvas id="dateChart" width="640" height="300" aria-label="Date trend chart"></canvas>
      </article>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
