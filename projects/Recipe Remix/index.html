<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Remix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Remix</h1>
        <p>Enter your pantry items and get creative recipe ideas!</p>
        <textarea id="pantry-input" placeholder="e.g. eggs, flour, milk"></textarea>
        <div style="display:flex; gap:10px; margin-bottom:1rem;">
            <button id="generate-btn">Generate Recipe</button>
            <button id="clear-pantry-btn" type="button">Clear Pantry</button>
        </div>
        <div id="recipe-output"></div>
        <button id="save-favorite" style="display:none;">Save as Favorite</button>
        <h2>Recipe History</h2>
        <ul id="history-list"></ul>
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
