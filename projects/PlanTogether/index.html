<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanTogether - Collaborative Event Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PlanTogether <span style="font-size:0.6em;color:#2d7ff9;">Collaborative Event Planner</span></h1>
        <div class="actions">
            <button id="propose-date-btn">Propose Date/Time</button>
            <button id="vote-btn">Vote</button>
            <button id="add-agenda-btn">Add Agenda Item</button>
            <button id="add-note-btn">Add Note</button>
        </div>
        <div class="main-content">
            <div class="panel">
                <h2>Event Options</h2>
                <div id="event-options"></div>
            </div>
            <div class="panel">
                <h2>Shared Calendar</h2>
                <div id="calendar-container"></div>
            </div>
            <div class="panel">
                <h2>Agenda & Notes</h2>
                <div id="agenda-list"></div>
                <div id="notes-list"></div>
            </div>
        </div>
        <div class="notifications" id="notifications"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
