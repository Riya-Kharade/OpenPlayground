<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindfulMe - Mindfulness & Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MindfulMe</h1>
    <p>Guided mindfulness and mood tracking with daily reflections</p>
  </header>
  <main>
    <section class="mood-section">
      <h2>How are you feeling today?</h2>
      <div class="mood-options">
        <button class="mood-btn" data-mood="happy">ğŸ˜Š</button>
        <button class="mood-btn" data-mood="neutral">ğŸ˜</button>
        <button class="mood-btn" data-mood="sad">ğŸ˜¢</button>
        <button class="mood-btn" data-mood="anxious">ğŸ˜°</button>
        <button class="mood-btn" data-mood="excited">ğŸ¤©</button>
      </div>
    </section>
    <section class="reflection-section">
      <h2>Daily Reflection</h2>
      <textarea id="reflection" placeholder="Write your thoughts..."></textarea>
      <button id="save-reflection">Save Reflection</button>
    </section>
    <section class="history-section">
      <h2>Your Mood & Reflection History</h2>
      <ul id="history-list"></ul>
    </section>
    <section class="mindfulness-section">
      <h2>Guided Mindfulness</h2>
      <button id="start-mindfulness">Start 1-Minute Breathing</button>
      <div id="mindfulness-timer" style="display:none;">
        <p>Breathe in... <span id="timer">60</span>s</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2026 MindfulMe</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
