<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion Guessing Game</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#1d2671,#c33764);
  font-family:Arial;
  color:white;
}

#game{
  width:400px;
  padding:20px;
  background:rgba(255,255,255,0.15);
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px #fff;
}

#emoji{
  font-size:100px;
  margin:20px 0;
}

button{
  width:150px;
  padding:10px;
  margin:5px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:16px;
  transition:0.2s;
}

button:hover{
  transform:scale(1.05);
}

#result{
  margin-top:10px;
  font-size:20px;
}

#score{
  margin-top:10px;
  font-size:18px;
}
</style>
</head>

<body>

<div id="game">
  <h2>ğŸ­ Emotion Guessing Game</h2>
  <div id="emoji">ğŸ˜Š</div>

  <div>

    <button onclick="guess('angry')">Angry</button>
    <button onclick="guess('surprise')">Surprise</button>
  </div>

  <div id="result"></div>
  <div id="score">Score: 0</div>
</div>

<script>
const emotions = [

let currentEmotion;

function newEmoji(){

  document.getElementById("emoji").innerText = random.emoji;
  currentEmotion = random.type;
  document.getElementById("result").innerText = "";

function guess(choice){
  if(choice === currentEmotion){

  document.getElementById("score").innerText = "Score: " + score;

}

newEmoji();
</script>

</body>
</html>
