<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtLens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ArtLens</h1>
        <p>Upload your artwork and get instant AI feedback!</p>
        <input type="file" id="art-upload" accept="image/*">
        <div id="art-preview"></div>
        <button id="analyze-btn" disabled>Analyze Artwork</button>
        <div id="feedback-output"></div>
        <h2>Style Suggestions</h2>
        <ul id="style-suggestions"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
