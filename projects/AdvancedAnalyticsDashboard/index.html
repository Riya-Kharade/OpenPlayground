<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Analytics Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ðŸ“Š Analytics</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Reports</li>
      <li>Users</li>
      <li>Revenue</li>
      <li>Settings</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">

    <header>
      <h1>Advanced Analytics Dashboard</h1>
      <button id="refreshBtn">Refresh Data</button>
    </header>

    <!-- Stats Cards -->
    <section class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p id="users">0</p>
      </div>

      <div class="card">
        <h3>Revenue</h3>
        <p id="revenue">$0</p>
      </div>

      <div class="card">
        <h3>Conversions</h3>
        <p id="conversion">0%</p>
      </div>

      <div class="card">
        <h3>Active Sessions</h3>
        <p id="sessions">0</p>
      </div>
    </section>

    <!-- Chart Section -->
    <section class="analytics-section">
      <h2>Traffic Overview</h2>
      <canvas id="chartCanvas"></canvas>
    </section>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
