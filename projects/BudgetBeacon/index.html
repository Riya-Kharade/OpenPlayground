<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BudgetBeacon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="ambient"></div>
  <main class="app">
    <header class="hero">
      <p class="eyebrow">Personal Budget Predictor</p>
      <h1>BudgetBeacon</h1>
      <p class="sub">Track expenses and get a monthly overspending risk forecast before it is too late.</p>
    </header>

    <section class="overview" aria-label="Overview metrics">
      <article class="card metric"><span>Monthly Budget</span><h2 id="monthlyBudgetDisplay">$0</h2></article>
      <article class="card metric"><span>Spent So Far</span><h2 id="spentDisplay">$0</h2></article>
      <article class="card metric"><span>Projected Month-End</span><h2 id="projectionDisplay">$0</h2></article>
      <article class="card metric"><span>Risk Level</span><h2 id="riskDisplay">Low</h2></article>
    </section>

    <section class="grid">
      <article class="card form-card">
        <h3>Budget Setup</h3>
        <form id="budgetForm" class="stack">
          <label>Month Budget (USD)
            <input id="monthlyBudgetInput" type="number" min="1" step="1" required placeholder="e.g. 1800" />
          </label>
          <button type="submit">Save Budget</button>
        </form>

        <h3>Log Expense</h3>
        <form id="expenseForm" class="stack">
          <label>Title
            <input id="expenseTitle" type="text" maxlength="40" required placeholder="e.g. Groceries" />
          </label>
          <label>Category
            <select id="expenseCategory" required>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Health">Health</option>
              <option value="Other">Other</option>
            </select>
          </label>
          <label>Amount (USD)
            <input id="expenseAmount" type="number" min="1" step="0.01" required placeholder="e.g. 42.50" />
          </label>
          <label>Date
            <input id="expenseDate" type="date" required />
          </label>
          <button type="submit">Add Expense</button>
        </form>
      </article>

      <article class="card chart-card">
        <h3>Category Split</h3>
        <canvas id="categoryChart" width="640" height="280" aria-label="Category split chart"></canvas>
        <h3>Daily Spend Trend</h3>
        <canvas id="dailyChart" width="640" height="280" aria-label="Daily spend trend chart"></canvas>
      </article>
    </section>

    <section class="card log-card">
      <div class="log-head">
        <h3>Expense Log</h3>
        <button id="clearAllBtn" class="ghost">Clear All</button>
      </div>
      <div id="expenseList" class="list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
