<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algorithm Battle Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>⚔️ Algorithm Battle Simulator</h1>
</header>

<div class="controls">
  <button id="generate">Generate Array</button>
  <button id="startBattle">Start Battle</button>

  <label>
    Speed:
    <input type="range" id="speed" min="10" max="200" value="80">
  </label>
</div>

<div class="arena">

  <div class="algo-panel">
    <h2>Bubble Sort</h2>
    <div id="bubbleBars" class="bars"></div>
    <p id="bubbleStats"></p>
  </div>

  <div class="algo-panel">
    <h2>Selection Sort</h2>
    <div id="selectionBars" class="bars"></div>
    <p id="selectionStats"></p>
  </div>

</div>

<h2 id="winner"></h2>

<script src="script.js"></script>
</body>
</html>
