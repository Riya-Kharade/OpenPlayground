<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Potion Mixing Game</title>
<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle,#1b1f3a,#0b0e1a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  color:white;
}

#game{
  width:600px;
  padding:20px;
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  box-shadow:0 0 20px cyan;
  text-align:center;
}

h1{color:#00ffff;}

#ingredients{
  display:flex;
  justify-content:space-around;
  margin:20px 0;
}

.ingredient{
  width:100px;
  height:100px;
  border-radius:12px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  transition:0.3s;
  box-shadow:0 0 10px white;
}

.ingredient:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px cyan;
}

#cauldron{
  margin:20px auto;
  width:150px;
  height:150px;
  border-radius:50%;
  background:#222;
  box-shadow:0 0 20px purple inset;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:60px;
}

#result{
  margin-top:15px;
  font-size:22px;
  min-height:30px;
}

button{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:cyan;
  cursor:pointer;
  font-size:16px;
}

.glow{
  animation: glow 1s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 10px cyan;}
  to{box-shadow:0 0 30px magenta;}
}
</style>
</head>
<body>

<div id="game">
  <h1>ðŸ§ª Potion Mixing Game</h1>
  <p>Select 2 ingredients</p>

  <div id="ingredients">
    <div class="ingredient" onclick="addIngredient('fire')">ðŸ”¥</div>
    <div class="ingredient" onclick="addIngredient('water')">ðŸ’§</div>
    <div class="ingredient" onclick="addIngredient('leaf')">ðŸŒ¿</div>
    <div class="ingredient" onclick="addIngredient('energy')">âš¡</div>
  </div>

  <div id="cauldron">ðŸ«§</div>
  <div id="result"></div>

  <button onclick="resetMix()">Reset</button>
</div>

<script>
let mix = [];

function addIngredient(item){
  if(mix.length < 2){
    mix.push(item);
    document.getElementById("cauldron").classList.add("glow");
  }

  if(mix.length === 2){
    createPotion();
  }
}

function createPotion(){
  let result = document.getElementById("result");
  let combo = mix.sort().join("-");

  if(combo === "fire-water"){
    result.innerText = "ðŸŒ« Steam Potion Created!";
  }
  else if(combo === "leaf-water"){
    result.innerText = "ðŸ’š Healing Potion Created!";
  }
  else if(combo === "fire-leaf"){
    result.innerText = "â˜  Poison Potion Created!";
  }
  else if(combo === "energy-fire"){
    result.innerText = "ðŸ’¥ Power Potion Created!";
  }
  else{
    result.innerText = "â“ Strange Potion... Try again!";
  }
}

function resetMix(){
  mix = [];
  document.getElementById("result").innerText = "";
  document.getElementById("cauldron").classList.remove("glow");
}
</script>

</body>
</html>
