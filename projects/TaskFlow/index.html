<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Smart Task Organizer</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f8fa; margin: 0; }
        .container { max-width: 1100px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0001; padding: 32px; }
        h1 { text-align: center; color: #2d3a4a; }
        .actions { display: flex; gap: 12px; justify-content: center; margin-bottom: 24px; flex-wrap: wrap; }
        .actions button { padding: 10px 18px; border: none; border-radius: 6px; background: #2d7ff9; color: #fff; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .actions button:hover { background: #1a5dcc; }
        .main-content { display: flex; gap: 32px; flex-wrap: wrap; }
        .panel { flex: 1 1 320px; background: #f3f6fa; border-radius: 8px; padding: 20px; min-width: 320px; margin-bottom: 24px; }
        #task-list .task-item { background: #fff; border-radius: 6px; margin-bottom: 12px; padding: 14px 12px; box-shadow: 0 1px 4px #0001; display: flex; flex-direction: column; }
        #task-list .task-item b { color: #2d3a4a; }
        #task-list .task-item span { margin-left: 8px; font-size: 0.95em; }
        #task-list .task-item button { margin-top: 8px; margin-right: 8px; background: #e3e8ef; color: #2d3a4a; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer; font-size: 0.95em; }
        #task-list .task-item button:hover { background: #d0d7e6; }
        #calendar-container .calendar-section { margin-bottom: 18px; }
        #calendar-container h4 { margin: 0 0 6px 0; color: #2d7ff9; }
        #calendar-container .calendar-task { background: #fff; border-radius: 4px; padding: 7px 10px; margin-bottom: 5px; box-shadow: 0 1px 2px #0001; }
        #analytics { font-size: 1.05em; }
        @media (max-width: 900px) { .main-content { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>TaskFlow <span style="font-size:0.6em;color:#2d7ff9;">Smart Task Organizer</span></h1>
        <div class="actions">
            <button id="add-task-btn">Add Task</button>
            <button id="suggest-btn">Smart Suggestions</button>
            <button id="assign-btn">Assign Task</button>
            <button id="comment-btn">Add Comment</button>
            <button id="share-btn">Share File</button>
        </div>
        <div class="main-content">
            <div class="panel">
                <h2>Tasks</h2>
                <div id="task-list"></div>
            </div>
            <div class="panel">
                <h2>Calendar</h2>
                <div id="calendar-container"></div>
            </div>
            <div class="panel">
                <h2>Analytics</h2>
                <div id="analytics"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
  <script src="app.js"></script>
</body>
</html>
