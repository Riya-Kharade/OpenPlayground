<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Development Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>üéÆ Game Studio</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Projects</li>
      <li>Assets</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">

    <header>
      <h1>Game Development Dashboard</h1>
      <button id="refreshBtn">Refresh Stats</button>
    </header>

    <!-- Stats Cards -->
    <section class="cards">
      <div class="card">
        <h3>Active Projects</h3>
        <p id="projects">0</p>
      </div>

      <div class="card">
        <h3>Open Tasks</h3>
        <p id="tasks">0</p>
      </div>

      <div class="card">
        <h3>Bug Reports</h3>
        <p id="bugs">0</p>
      </div>

      <div class="card">
        <h3>Player Rating</h3>
        <p id="rating">0‚≠ê</p>
      </div>
    </section>

    <!-- Progress -->
    <section class="progress-section">
      <h2>Development Progress</h2>

      <div class="progress-bar">
        <span>Design</span>
        <div class="bar"><div id="designFill"></div></div>
      </div>

      <div class="progress-bar">
        <span>Development</span>
        <div class="bar"><div id="devFill"></div></div>
      </div>

      <div class="progress-bar">
        <span>Testing</span>
        <div class="bar"><div id="testFill"></div></div>
      </div>
    </section>

    <!-- Chart -->
    <section class="chart-section">
      <h2>Weekly Player Activity</h2>
      <canvas id="chartCanvas"></canvas>
    </section>

  </main>

</div>

<script src="script.js"></script>
</body>
</html>
