<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HabitPulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="aura"></div>
  <main class="app">
    <header class="hero">
      <p class="label">Habit Tracker</p>
      <h1>HabitPulse</h1>
      <p class="desc">Build daily or weekly habits with streaks, reminder nudges, and accountability snapshots.</p>
    </header>

    <section class="stats" aria-label="Habit stats">
      <article class="tile"><span>Total Habits</span><h2 id="totalHabits">0</h2></article>
      <article class="tile"><span>Completed Today</span><h2 id="doneToday">0</h2></article>
      <article class="tile"><span>Missed Instances</span><h2 id="missedCount">0</h2></article>
      <article class="tile"><span>Avg Completion</span><h2 id="avgRate">0%</h2></article>
    </section>

    <section class="grid">
      <article class="panel">
        <h3>Create Habit</h3>
        <form id="habitForm" class="stack">
          <label>Habit name
            <input id="habitName" type="text" maxlength="50" required placeholder="e.g. Morning Run" />
          </label>
          <label>Frequency
            <select id="habitFrequency" required>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
            </select>
          </label>
          <label>Reminder time
            <input id="habitReminderTime" type="time" required />
          </label>
          <label>Reminder email (optional)
            <input id="habitEmail" type="email" maxlength="120" placeholder="you@example.com" />
          </label>
          <button type="submit">Add Habit</button>
        </form>

        <div class="notify-row">
          <button id="enableNotifyBtn" class="secondary">Enable Browser Reminders</button>
          <p id="notifyStatus">Notifications: not enabled</p>
        </div>
      </article>

      <article class="panel">
        <div class="report-head">
          <h3>Accountability Report</h3>
          <button id="copyReportBtn" class="secondary">Copy</button>
        </div>
        <pre id="reportBox" class="report">No habits yet.</pre>
      </article>
    </section>

    <section class="panel">
      <h3>Your Habits</h3>
      <div id="habitList" class="habit-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
