<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management Suite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">

  <aside class="sidebar">
    <h2>ðŸ“Š PM Suite</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Projects</li>
      <li>Tasks</li>
      <li>Team</li>
    </ul>
  </aside>

  <main class="main">

    <header>
      <h1>Project Management Dashboard</h1>
      <button id="addTaskBtn">+ Add Task</button>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Total Tasks</h3>
        <p id="totalTasks">0</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p id="completedTasks">0</p>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <p id="pendingTasks">0</p>
      </div>
    </section>

    <section class="task-section">
      <h2>Task Board</h2>
      <div id="taskList" class="task-list"></div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
