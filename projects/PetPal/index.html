<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PetPal</h1>
        <p>Connect with other pet owners for playdates and pet-sitting!</p>
        <section id="profile-section">
            <h2>Your Pet Profile</h2>
            <form id="pet-form">
                <input type="text" id="pet-name" placeholder="Pet Name" required>
                <input type="text" id="pet-type" placeholder="Type (e.g. Dog, Cat)" required>
                <input type="number" id="pet-age" placeholder="Age" min="0" required>
                <button type="submit">Save Profile</button>
            </form>
            <div id="pet-profile"></div>
        </section>
        <section id="match-section">
            <h2>Find a Match</h2>
            <button id="find-match-btn">Find Playdate</button>
            <div id="match-result"></div>
        </section>
        <section id="chat-section" style="display:none;">
            <h2>Messaging</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-msg-btn">Send</button>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
