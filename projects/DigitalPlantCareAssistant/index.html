<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Plant Care Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Digital Plant Care Assistant</h1>
        <nav>
            <ul>
                <li><a href="#myplants">My Plants</a></li>
                <li><a href="#reminders">Reminders</a></li>
                <li><a href="#health">Health Tracker</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="myplants">
            <h2>Log Your Plants</h2>
            <form id="plantForm">
                <input type="text" id="plantName" placeholder="Plant Name" required>
                <input type="text" id="plantType" placeholder="Plant Type" required>
                <button type="submit">Add Plant</button>
            </form>
            <ul id="plantList"></ul>
        </section>
        <section id="reminders">
            <h2>Watering & Fertilizing Reminders</h2>
            <ul id="reminderList"></ul>
        </section>
        <section id="health">
            <h2>Plant Health Tracker</h2>
            <ul id="healthList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Digital Plant Care Assistant. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
