<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Postman - API Testing Platform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>üåê Visual API Testing Platform (Mini Postman)</h1>

<div class="api-container">

  <div class="request-panel">
    <h3>Request</h3>

    <div class="row">
      <select id="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
      </select>

      <input id="url" placeholder="Enter API URL (https://...)">
      <button id="sendBtn">Send</button>
    </div>

    <label>Headers (JSON)</label>
    <textarea id="headers" placeholder='{"Content-Type":"application/json"}'></textarea>

    <label>Body (JSON)</label>
    <textarea id="body" placeholder='{"name":"test"}'></textarea>
  </div>

  <div class="response-panel">
    <h3>Response</h3>
    <p id="meta">Status: - | Time: -</p>
    <pre id="responseOutput">{ }</pre>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
